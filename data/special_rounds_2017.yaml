-
  description: "Slaapkop of wat te lang in de overpoort blijven plakken? Geen probleem! Rol gewoon uit bed en kom deze eerste speciale ronde in je leukste pyjama-outfit en slaapwandel je weg begeleid naar de finish."
  name: "Pyama Ronde"
  time: 10u
-
  description: "Nog eens een excuus nodig voor jouw favoriete superhelden verkleedkostuum boven te halen? Loop deze ronde dan maar mee en verkleed je als een superheld of superhelden koppel."
  name: "De Alken-Maes Superhelden Ronde"
  time: 11u
-
  description: "Een toffe, grappige of strenge prof die ook nog eens sportief is en naast zijn uren wilt strijden voor de eer van zijn richting?! Trommel deze dan maar op om je team te komen vertegenwoordigen tijdens de 12urenloop. Zorg ook dat het duidelijk is voor welk team of richting ze lopen."
  name: "Proffen Ronde"
  time: 12u
-
  description: "Verdedig als Griekse keizer je eigen rijk in het wagenrennen. Steek een creatieve wagen ineen en laat je voorttrekken door je beste “paarden” (lees leden). P.S: keizers dragen altijd een toga."
  name: "Wagenren Ronde"
  time: 13u
-
  description: "Ook genoeg van achter die boeken te zitten? FOK-DE-BLOK! Loop dat maar dit rondje mee en maak zo origineel mogelijk duidelijk (verkleed) dat jouw richting die extra studietijd helemaal niet nodig heeft."
  name: "Fok-de-Blok Ronde"
  time: 14u
-
  description: "Hoog tijd om op te warmen voor de komende festivalzomer! Haal je foutste kamping kitsch outfit met alle bijpassende accessoires al maar boven! Des te meer kitsch des te beter!"
  name: "Campus Kitsch Ronde"
  time: 15u
-
